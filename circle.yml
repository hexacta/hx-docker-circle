machine:
  timezone: America/Los_Angeles
  services:
    - docker
dependencies:
  override:
    - docker info
    - pip install /hx-docker-circle/requirements.txt
test:
  override:
    - python /hx-docker-circle/app/test.py
general:
  branches:
    only:
      - master
      - develop
deployment:
  hub:
    branch: master
    commands:
      - docker build --rm=false -t faustocarrera/hx-docker-circle .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push faustocarrera/hx-docker-circle
